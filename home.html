<!doctype html>
<html>
<head>
	<title> Sakamoto Share House </title>
	<link rel="icon" href="images/saka.png"/>
	<link rel="stylesheet" href=/>
	<style> body {text-align: center;color: #FEFEFE;
				background-color: #E1D493;}
				div {height: 100px; width: 100%; background-color: powderblue;}
			h1 {text-align: center;color: #FEFEFE;}
	</style>
	<script src="jquery.js"></script> 
    <script type="text/javascript">
		function fahrToCels(){
		var text = document.getElementById('fahrenInputBox').value;
		var f = parseFloat(text);
		var c = 5 / 9 * (f - 32);
		document.getElementById('celsiusDiv').innerHTML = c.toFixed(2);
	}
	</script>

</head>

<body>
	<div><div/>
	<h1> Welcome to the Sakamoto Share House</h1>
	<p> Come for the Shinri, stay for the Sakamoto! <br/> <img src="images/shinri_knife.jpg"/> </p>
	<p> Enter a temperature in Fahrenheit: <br/> <input type="text" id="fahrenInputBox">
		<button type="button" onclick="fahrToCels()">Convert</button>
		<div id="celsiusDiv"></div>
	</p>
	
</body>

</html>
